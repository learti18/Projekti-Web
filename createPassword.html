<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <h1 class="logo"><a href="travelingWeb.html">Treloo</a></h1>
    <div class="container">
        <form action="">
            <div>
                <h1>Create password</h1>
                <p class="min-chars">Use a minimum of 10 characters, including letters, lowercase letters, and numbers.</p>
            </div>
           <div class="input-box">
                <label>Password</label>
                <input class="input" type="password" id="pass"required>
                <p id="invalid-pass" class="invalid-input"></p>
            </div>
            <div class="input-box">
                <label>Confirm password</label>
                <input class="input" type="password" id="confirm-pass" required>
                <p id="invalid-confirm" class="invalid-input"></p>
            </div>
            <div class="btn">
                <button type="submit" id="submit-btn">Create account</button>
            </div>

            <div class="register">
                <label>By creating an account, you agree with our Terms and Conditions and Privacy Statement.</label>
            </div>
        </form>
    </div>
    <script src="createPassword.js"></script>
</body>
</html>
